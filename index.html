<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table Output & Processing</title>
        <style>
            table {
                border-collapse: collapse;
                margin-bottom: 20px;
            }
    
            table, th, td {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="information">
            <h1> MulahTech Assessment</h1>
            <h2> By Yong Yao Wen</h2>
        </div>
        <div class="answer">
            <table id="table_1">

            </table>
            <table id="table_2">

            </table>
        </div>
    <script>
        //declare table 1 data
        const table_1_data = [
        { index: "A1", value: 41 },
            { index: "A2", value: 18 },
            { index: "A3", value: 21 },
            { index: "A4", value: 63 },
            { index: "A5", value: 2 },
            { index: "A6", value: 53 },
            { index: "A7", value: 5 },
            { index: "A8", value: 57 },
            { index: "A9", value: 60 },
            { index: "A10", value: 93 },
            { index: "A11", value: 28 },
            { index: "A12", value: 3 },
            { index: "A13", value: 90 },
            { index: "A14", value: 39 },
            { index: "A15", value: 80 },
            { index: "A16", value: 88 },
            { index: "A17", value: 49 },
            { index: "A18", value: 60 },
            { index: "A19", value: 26 },
            { index: "A20", value: 28 }
        ]

        //table 2 data
        var table_2_data = [
            { category: "Alpha", value:  table_1_data[4].value + table_1_data[19].value},
            { category: "Beta", value: table_1_data[14].value / table_1_data[6].value },
            { category: "Charlie", value: table_1_data[12].value * table_1_data[11].value }
        ];

        displayTable(table_1_data,"table_1");
        displayTable(table_2_data,"table_2");

        function displayTable(data,table_element_id) {
            var table = document.getElementById(table_element_id)
            var table_header = document.createElement("tr");

            // Create header for table
            var index_column = document.createElement("th");
            index_column.innerText = table_element_id === "table_1" ? "Index #" : "Category";//if table is table 1 then use index else use category
            var value_column = document.createElement("th");
            value_column.innerText = "Value";
            table_header.appendChild(index_column);
            table_header.appendChild(value_column);
            table.appendChild(table_header);

            // Create rows and cells for the data
            for (var i = 0; i < data.length; i++) {
                var row = document.createElement("tr");

                var index_column = document.createElement("td");
                index_column.innerText = table_element_id === "table_1" ? data[i].index : data[i].category; //if table is table 1 then use index else use category
                var value_column = document.createElement("td");
                value_column.innerText = data[i].value;

                row.appendChild(index_column);
                row.appendChild(value_column);
                table.appendChild(row);
            }

            
            }
    </script>
    </body>
</html>
